<div id="main" role="main">
  <div class="page__inner-wrap">
    <article class="page" itemscope itemtype="https://schema.org/CreativeWork">
      
      <meta itemprop="headline" content="{{ page.title | default: site.title | smartify }}">
      {% if page.excerpt %}<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}

      <div class="page__content" itemprop="text">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Select ALL elements we want to animate on scroll
    const animatedElements = document.querySelectorAll('.step-block, .timeline-item');
    
    const observerOptions = {
        threshold: 0.1, // Trigger when 10% of element is visible
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate');
                // Optional: Stop observing the element after it has been animated
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);
    
    // Tell the observer to watch each of our selected elements
    animatedElements.forEach(el => {
        observer.observe(el);
    });
});
</script>
